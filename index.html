<!DOCTYPE html>
<html>
	<head>
		<title>iReporter</title>
		<meta http-equiv="refresh" content="1">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
			* {
				box-sizing: border-box;
			}

			/* Style the body */
			html, body {
				font-family: Helvetica, sans-serif;
				margin: 0;
				background-color: grey;	
				height: 100%;
			}

			.container {
			  	height: 100%;
			  	min-height: 100%;
			  	display: flex;
			  	flex-direction: column;
			}

			.container .box-1 {
			  	flex: 2;
			}

			.container .box-2 {
			  	flex: 5;
			}

			.container .box-3 {
			  	flex: 3;
			}

			/* Style the top navigation bar */
			.container .navbar {
				display: flex;
				justify-content: flex-end;
				align-items: baseline;
				background-color: black;
			}

			/* Style the navigation bar links */
			.container .navbar a {
				color: white;
				padding: 14px 20px;
				text-decoration: none;
				text-align: center;
			}

			/* Change color on hover */
			.container .navbar a:hover {
			  	background-color: #ddd;
			  	color: black;
			}

			/* Logo link in navigation bar */
			#irepoter-logo {
				margin-right: auto;
				font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
				font-size: 3vw;
				font-weight: 400;
			}

			/* Column container */
			.container .row {
				display: flex;
				flex-wrap: wrap;
			}

			/* Main column */
			.main {
				flex: 70%;
				background-color: white;
				padding: 20px;
			}

			/* Side column */
			.side {
				flex: 30%;
				background-color: #f1f1f1;
				padding: 20px;
			}

			.container .footer {
			  	padding: 20px;
			  	text-align: center;
			  	background: #ddd;
			}

			@media screen and (max-width: 700px) {
				.row {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Navigation bar -->
			<div class="navbar box-1">
				<!-- Logo -->
				<a id="irepoter-logo" href="#">
					<strong><span style="font-style: italic; color: red; font-size: 3vw;">i</span>Reporter</strong>
				</a>
			  	<a href="#">Login</a>
			  	<a href="#">Sign up</a>		
			</div>

			<!-- Main content -->
			<section class="row box-2" style="flex-grow: 8">
				<div class="main">
					
				</div>
				<aside class="side">
					
				</aside>
			</section>

			<!-- Footer -->
			<footer class="footer box-3o" style="flex-grow: 1">
				<h2>Footer</h2>
			</footer>
		</div>
	</body>
</html>
